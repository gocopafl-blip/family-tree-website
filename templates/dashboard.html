<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
        }
        .dashboard-container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 1rem;
        }
        .sidebar h2 {
            text-align: center;
            border-bottom: 1px solid #4a627a;
            padding-bottom: 1rem;
        }
        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar nav li {
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: #34495e;
            border-radius: 4px;
            cursor: pointer;
        }
        .sidebar nav li:hover {
            background-color: #4a627a;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
        .main-content h1 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Family Members</li>
                    <li>Tree Relationships</li>
                    <li>Admin Settings</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Dashboard</h1>
            <div class="card">
                <h3>Welcome, Admin!</h3>
                <p>From here you can manage all family profiles and website data.</p>
                <p>Use the menu on the left to get started.</p>
            </div>
        </main>
    </div>
</body>
</html>
